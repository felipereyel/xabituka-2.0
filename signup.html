<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Source+Sans+Pro|Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Catamaran:700|Lato:900|Montserrat:700&display=swap"
        rel="stylesheet">
    <title>Cadastro</title>

</head>

<body>
    <div class="wrapper">
        <div id="sign">
            <div class="right-align">
                <div class="button-login-wrapper">
                    <a href="index.html" id="button-login">Login</a>
                </div>
                <div class="form-wrapper">
                    <form action="index.html">

                        <h1>Sign up</h1>

                        <!-- <label for="name">Name:</label><br> -->
                        <input placeholder="Name" class="input" type="text" id="name" name="name"><br><br>

                        <!-- <label for="login">Login:</label><br> -->
                        <input placeholder="Login" class="input" type="text" id="login" name="login"><br><br>

                        <!-- <label for="password">Password:</label><br> -->
                        <input placeholder="Password" class="input" type="password" id="password"
                            name="password"><br><br>

                        <button id="submit-button" type="submit" value="Submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="left-align">
                <img id="logo" src="logo.png" alt="logo">
            </div>
        </div>
    </div>
</body>

</html>
